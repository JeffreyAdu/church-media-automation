# Fly.io configuration for Church Media Automation
app = "church-media-automation"
primary_region = "ams"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2gb"
  processes = ["worker"]

# API Server Process
[processes]
  app = "node dist/server.js"
  worker = "node dist/jobs/workers/processVideo.worker.js"

# Environment variables (secrets - set with: fly secrets set KEY=VALUE)
[env]
  PORT = "3000"
  NODE_ENV = "production"
  YTDLP_PATH = "/usr/local/bin/yt-dlp"

